version: '3'

services:
  app:
    build:
      context: ./node
      dockerfile: Dockerfile
    image: app
    container_name: app
    restart: always
    volumes:
      - ./node:/usr/src/app
    networks:
      - node-network
    tty: true
    ports: 
      - "3000:3000"
    depends_on: 
      - db    

  db:
    image: mysql:5.7               
    command: --innodb-use-native-aio=0  
    container_name: db  
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
      
    environment: 
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root 
    networks:
      - node-network    
  nginx:
    build:
      context: nginx
    container_name: nginx
    tty: true
    ports:
     - "8080:80"
    networks:
      - node-network
    depends_on:
      - app
networks:
      node-network:
        driver: bridge
  